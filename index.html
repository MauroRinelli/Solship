<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App di gestione spedizioni con rubrica destinatari">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';">
    <title>Shipping Manager - Gestione Spedizioni</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="app-wrapper">
        <header class="app-header">
            <div class="header-container">
                <div class="logo">
                    <img src="assets/icons/solespress (1)1024.png" alt="Shipping Manager Logo" class="logo-image">
                </div>

                <nav class="main-nav">
                    <a href="#/dashboard" class="nav-link active" data-route="dashboard">Dashboard</a>
                    <a href="#/shipments" class="nav-link" data-route="shipments">Spedizioni</a>
                    <a href="#/destinations" class="nav-link" data-route="destinations">Rubrica</a>
                    <a href="#/reports" class="nav-link" data-route="reports">Report</a>
                </nav>

                <div class="header-actions">
                    <div class="search-container">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                        <input type="search" id="global-search" class="search-input" placeholder="Cerca...">
                    </div>
                    <button class="btn-icon" id="menu-toggle" aria-label="Menu">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="3" y1="12" x2="21" y2="12"/>
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <line x1="3" y1="18" x2="21" y2="18"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <div class="app-body">
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Azioni Rapide</h3>
                    <div class="quick-actions">
                        <button class="btn btn-primary btn-block" id="btn-new-shipment">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                            Nuova Spedizione
                        </button>
                        <button class="btn btn-secondary btn-block" id="btn-new-destination">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="8.5" cy="7" r="4"/>
                                <line x1="20" y1="8" x2="20" y2="14"/>
                                <line x1="23" y1="11" x2="17" y2="11"/>
                            </svg>
                            Nuovo Destinatario
                        </button>
                    </div>
                </div>

                <div class="sidebar-section" id="sidebar-stats">
                    <h3 class="sidebar-title">Statistiche Rapide</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="stat-total-shipments">0</div>
                            <div class="stat-label">Spedizioni Totali</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="stat-active-shipments">0</div>
                            <div class="stat-label">In Transito</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="stat-total-destinations">0</div>
                            <div class="stat-label">Destinatari</div>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="main-content" id="app-container">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Caricamento...</p>
                </div>
            </main>
        </div>
    </div>

    <div id="modal-container" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Modal Title</h2>
                <button class="btn-close" id="modal-close" aria-label="Chiudi">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
